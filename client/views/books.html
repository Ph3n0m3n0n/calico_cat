<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Art</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="book in books">
          <div class="col-xs-6 col-md-3">
            <h4><img class="thumbnail" style="height: 50%; width: 100%;" src="{{book.img_url}}">{{book.title}}</h4>
            <p>{{book.description}}</p>
            <a class="btn btn-primary" href="#/books/details/{{book._id}}">View Details</a>
          </div>
      </div>
    </div>
  </div>
</div>

<a href="#/books">Go Back</a>
<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img style="width: 350px; height: 350px;" src="{{book.img_url}}">
      </div>
      <div style="height: 50%; width: 50%;" class="col-md-4">
        </p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Category: {{book.category}}</li>
          <li class="list-group-item">Artist: {{book.artist}}</li>
<!--           <li class="list-group-item">Publisher: {{book.publisher}}</li>
          <li class="list-group-item">Pages: {{book.pages}}</li> -->
        </ul>
        <a target="_blank" href="{{book.buy_bn_url}}" class="btn btn-primary">I gotta have it!</a>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/books/edit/{{book._id}}">Edit</a> |  <a href="#" ng-click="removeBook(book._id)">Delete</a>
  </div>
